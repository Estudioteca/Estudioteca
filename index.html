<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusHub - Tu Centro de Recursos Universitarios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1308/1308757.png" type="image/png">
</head>
<body>
    <!-- Barra de Navegación -->
    <header>
        <div class="header-container">
            <a href="#inicio" class="logo"><img src="https://cdn-icons-png.flaticon.com/512/1308/1308757.png" alt="CampusHub" style="height: 40px;"></a>
            <nav>
                <ul>
                    <li><a href="#recursos">Recursos</a></li>
                    <li><a href="#foros">Foros</a></li>
                    <li><a href="#grupos">Grupos de Estudio</a></li>
                    <li><a href="#herramientas">Herramientas</a></li>
                    <li><a href="#cuenta">Mi Cuenta</a></li>
                    <li><a href="#ayuda">Ayuda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de Búsqueda -->
    <section class="search-section">
        <div class="search-container">
            <h1>Búsqueda Académica</h1>
            <form action="#" method="GET">
                <input type="text" name="query" placeholder="Buscar artículos, libros, autores...">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </section>

    <!-- Resultados de Búsqueda -->
    <section class="results-section">
        <div class="results-container">
            <!-- Ejemplo de resultado -->
            <div class="result-card">
                <h2>Artículo de Investigación</h2>
                <p>Por: Nombre del Autor</p>
                <p>Publicado en: Nombre de la Revista</p>
                <a href="#">Leer Más</a>
            </div>

            <!-- Aquí puedes añadir más resultados dinámicamente -->
        </div>
    </section>
